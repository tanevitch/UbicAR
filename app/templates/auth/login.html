{% extends "layout.html" %}
{% block title %}Iniciar Sesión{% endblock %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
{% endblock %}
{% block content %}

<div class="row ">
      <div id="patternbg"  class="col-lg-6  d-flex align-items-center justify-content-center">
        <div class="bg-white shadow p-3 mb-5 bg-body rounded">
          <div class="container py-5 my-5 px-5">
                <p class="fs-5 text-center mb-5"><i class="fas fa-map-marked-alt"></i> Ubicar</p>
                
                <h1 >Iniciar sesión</h1>
                <form action="{{ url_for('auth_authenticate') }}" method="POST">
                  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Correo" required>
                  </div>
                  <div class="mb-3">
                    <label for="pass" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="pass" name="password" placeholder="Clave" required>
                  </div>
                  <div class="d-flex">
                    <input type="submit" class="btn btn-primary me-2" value="Iniciar sesion">
                    <!-- <a id="google_button" class="btn" href="{{ url_for('auth_google') }}"><img src="../../static/img/google.png" width="20" height="20" alt="Logo de Google"> Continuar con Google</a> -->
                  </div>
                </form>
          </div>

        </div>  
        
      </div>
      <div id="bg-img" class="col-lg-6 d-flex align-items-center justify-content-center">
        <img src="../../static/img/login.png" class="loginImgWidth" alt="Usuario completando inicio de sesion">
      </div>
    </div>



{% endblock %}
